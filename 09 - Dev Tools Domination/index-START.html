<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hi")
    // Interpolated
    console.log(`Hi ${dogs}`)
    // Styled
    console.log("%c Hi","font-size:22px")
    // warning!
    console.warn("Noo, cuidado")
    // Error :|
    console.error("Noo, un error")
    // Info
    console.info('Interesante... info')
    // Testing
    console.assert(1===2, "Esto esta mal")
    // clearing
    //console.clear()
    // Viewing DOM Elements
    const pe = document.querySelector("p");
    console.log(pe)
    console.dir(pe)
    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name)
      console.log(`His name is: ${dog.name}`)
      console.log(`His age is: ${dog.age}`)
      console.groupEnd(dog.name)
    })
    // counting
    console.count("Hii")
    console.count("Holaa")
    console.count("Hii")
    console.count("Aloha")
    console.count("Holaa")
    console.count("Hii")
    console.count("Holaa")
    console.count("Holaa")
    console.count("Hii")

    // timing

    console.time("feching data");
    fetch("https://api.github.com/users/wesbos")
     .then(data => data.json)
     .then(data => {
       console.timeEnd("feching data")
       console.log(data)
     })

     console.table(dogs)

  </script>
</body>
</html>
